<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img id="logo" width="100" alt="App Logo" (click)="homePage()"/>
  
    <h2 style="margin-top: 10px;">Planinarsko dru≈°tvo</h2>
    <div class="spacer"></div>
    <a aria-label="Angular on twitter" target="_blank" rel="noopener" (click)="signup()">
      <button id="signup">Registrovanje</button>
    </a>
    <a aria-label="Angular on YouTube" target="_blank" rel="noopener" (click)="login()">
      <button id="login">Prijava</button>
    </a>
  </div>
  
  <div class="content" role="main">
  
  
    <!-- Login Form-->
    <div class="loginFormWrapper">
      <div class="loginForm">
        <div class="loginTitleText">
          Registruj se
        </div>
        <form>
          <div class="form-row">
            <div class="input-data">
              <input type="text" required name="email" [(ngModel)]="email">
              <div class="underline"></div>
              <label for="">Email</label>
              <div class="form-error-messages">{{emailErrorMessage}}</div>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input type="password" required name="password" [(ngModel)]="password">
              <div class="underline"></div>
              <label for="">Lozinka</label>
              <div class="form-error-messages">{{passwordErrorMessage}}</div>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input type="password" required name="passwordCheck" [(ngModel)]="passwordCheck">
              <div class="underline"></div>
              <label for="">Ponovite lozinku</label>
              <div class="form-error-messages">{{passwordCheckErrorMessage}}</div>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input type="text" required name="forename" [(ngModel)]="forename">
              <div class="underline"></div>
              <label for="">Ime</label>
              <div class="form-error-messages">{{forenameErrorMessage}}</div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="input-data">
              <input type="text" required name="surname" [(ngModel)]="surname">
              <div class="underline"></div>
              <label for="">Prezime</label>
              <div class="form-error-messages">{{surnameErrorMessage}}</div>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input type="text" required name="phone" [(ngModel)]="phone">
              <div class="underline"></div>
              <label for="">Broj telefona</label>
              <div class="form-error-messages">{{phoneErrorMessage}}</div>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input type="file" (change)="fileUpload()" class="file-upload-button" accept=".png,.jpg" #fileInput id="file" hidden>
              <span for="">Slika</span>
              <span id="fileUploadLabel">Izaberi sliku</span>
              <span id="fileChosenLabel">{{fileChosenLabel}}</span>
            </div>
          </div>
          <div class="form-row-for-submit">
            <div class="form-row submit-btn">
              <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="Registruj se" (click)="registerUser()">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  
  
    <!-- Footer -->
    <footer>
    </footer>
