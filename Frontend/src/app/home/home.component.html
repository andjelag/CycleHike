<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img id="logo" width="100px" alt="App Logo" (click)="homePage()"/>
  
    <h2 style="margin-top: 10px;">Planinarsko društvo</h2>
    <div class="spacer"></div>
    <a *ngIf="!isLoggedIn()" (click)="signup()">
      <button id="signup">Registrovanje</button>
    </a>
    <a *ngIf="!isLoggedIn()" (click)="login()">
      <button id="login">Prijava</button>
    </a>
    <a *ngIf="isLoggedIn()" (click)="logout()">
      <button id="logout">Odjavi se</button>
    </a>
    <a *ngIf="user && isLoggedIn()" (click)="userProfile()">
      <img id="profilePhotoButton" src="{{user.photo}}">
    </a>
  </div>
  
  <div class="content" role="main">
  
    <!-- Start search -->
    <div class="start-page-search">
      <div class="search">
        <p id="text">Pretražite rute</p>
        <div class="inputSearchDiv">
          <img>
          <input id="inputSearchStartPage" type="text" [(ngModel)]="searchText" name="searchText" (change)="search()"/>
        </div>
      </div>
    </div>

    <div id="routesShown">
    <!-- Routes -->  
      <div class="card-container" *ngIf="searchingUsed">
        <a *ngFor="let route of routes" class="card" (click)="openRoute(route)">
          <div class="card-content">
            <h2 class="card-title">{{route.name}}</h2>
            <p class="card-summary">{{route.summary}}</p>
            <p class="card-date">{{formatedDate(route.date)}}</p>
          </div>
          <img src="{{route.photo}}" class="route-icons">
        </a>
        <h1 *ngIf="routes.length==0">Nema akcija za vašu pretragu</h1>
      </div>

      <!-- Future routes -->  
      <h1 *ngIf="!searchingUsed">Predstojeće akcije</h1>
      <div *ngIf="!searchingUsed" class="card-container">
        <a *ngFor="let route of futureRoutes" class="card" (click)="openRoute(route)">
          <div class="card-content">
            <h2 class="card-title">{{route.name}}</h2>
            <p class="card-summary">{{route.summary}}</p>
            <p class="card-date">{{formatedDate(route.date)}}</p>
          </div>
          <img src="{{route.photo}}" class="route-icons">
        </a>
      </div>
    </div>
  
    <!-- Footer -->

    </footer>
